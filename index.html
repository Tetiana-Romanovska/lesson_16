<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title> Используем встроенные SVG</title>
</head>

<body>

  <div>
    <svg width="250" height="200">
      <rect x="50" y="25" width="150" height="150" style="fill:green; stroke-width:5; stroke:black;" />
    </svg>

    <svg width="250" height="200">
      <rect x="50" y="25" width="150" height="100" style="fill: yellow; stroke-width:5; stroke:blue;" />
    </svg>

    <svg width="250" height="250">
      <circle cx="120" cy="120" r="75" style="fill:blue; stroke-width:5; stroke:brown;" />
    </svg>

    <svg width="300" height="250">
      <ellipse cx="150" cy="120" rx="100" ry="65" style="fill:violet; stroke-width:5; stroke:orange;" />
    </svg>
  </div>

  <div>
    <svg class="circle" width="300" height="300">
      <circle cx="150" cy="150" r="100" />
    </svg>
  </div>

</body>

</html>
